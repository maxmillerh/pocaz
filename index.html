<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guse Lebede</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg" type="image/x-icon" >
    
</head>
<body>
    
<div id="wrapper">
    <center><span id="displayText">Ударов 0 из 10</span></center>
    <img id="fotoGus" src="img/gus.png" alt="гусь">

</div>


<script>
    var iz = 10;
    var lvl = 1;
    var arr = [0, 1, 2, 3, 4, 5];
    var count = 0;
    var foto = document.getElementById("fotoGus");
    var disp = document.getElementById("displayText");

    foto.onclick = function () {
        count++;
        disp.innerHTML = 'Ударов ' + count + ' из ' + iz;

        
        if(count == 10 && lvl == 1){
            foto.src = 'img/dub.png';
            count = 0;
            iz = 20;
            lvl = arr[2];
    } else if(count == 20 && lvl == 2){
            foto.src = 'img/ananas.png';
            count = 0;
            iz = 30;
            lvl = arr[3];
    } else if(count == 30 && lvl == 3){
            foto.src = 'img/ananas.png';
            count = 0;
            iz = 40;
            lvl = arr[3];
    }

    };
</script>
</body>
</html>
